name: CI

on:
  push:
    branches: [ "main", "release/**" ]
  pull_request:
    branches: [ "main", "release/**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore LogFileReader.sln

    - name: Build project
      run: dotnet build LogFileReader.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test LogFileReader.sln --no-restore --verbosity normal

    - name: Publish build artifacts
      run: dotnet publish LogFileReader.sln --configuration Release --output ./artifacts

    - name: Archive production artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: ./artifacts
