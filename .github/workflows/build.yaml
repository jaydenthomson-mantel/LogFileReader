name: CI

on:
  push:
    branches: [ "main", "release/**" ]
  pull_request:
    branches: [ "main", "release/**" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    uses: ./.github/workflows/build-template.yaml
    with:
      os: ${{ matrix.os }}
  
  publish:
    needs: build
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    uses: ./.github/workflows/publish-template.yaml
    with:
      os: ${{ matrix.os }}